<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Size Chart</title>
  <link rel="stylesheet" href="styles.css">  <!-- External CSS link for styling -->
</head>
<body>
  <div class="container">
    <h1>Size Chart</h1>

    <table class="size-chart">
      <thead>
        <tr>
          <th>Size</th>
          <th>Chest (in cm)</th>
          <th>Waist (in cm)</th>
          <th>Hip (in cm)</th>
          <th>Inseam (in cm)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>XS</td>
          <td>81-86</td>
          <td>66-71</td>
          <td>86-91</td>
          <td>76-79</td>
        </tr>
        <tr>
          <td>S</td>
          <td>86-91</td>
          <td>71-76</td>
          <td>91-97</td>
          <td>79-81</td>
        </tr>
        <tr>
          <td>M</td>
          <td>91-97</td>
          <td>76-81</td>
          <td>97-102</td>
          <td>81-84</td>
        </tr>
        <tr>
          <td>L</td>
          <td>97-102</td>
          <td>81-86</td>
          <td>102-107</td>
          <td>84-86</td>
        </tr>
        <tr>
          <td>XL</td>
          <td>102-107</td>
          <td>86-91</td>
          <td>107-112</td>
          <td>86-89</td>
        </tr>
        <tr>
          <td>XXL</td>
          <td>107-112</td>
          <td>91-97</td>
          <td>112-117</td>
          <td>89-91</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
